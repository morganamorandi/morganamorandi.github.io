          <br>

          <div class="project-slideshow has-scrollar" data-reveal="bottom">
            <div class="slideshow-item"><img src="./assets/images/cinder_cover.png" loading="lazy" alt="Cinder City"></div>

            </div>

            <div class="project-elements" data-reveal="bottom">
              <figure class="card-banner img-holder" style="--width: 600; --height: 400;">

              </figure>
            </div>

            <div class="works-card card-content">
                <ul class="card-meta-list">

                  <li class="card-meta-item">

                  </li>

                  <li class="card-meta-item">
                    <ion-icon name="code" aria-hidden="true"></ion-icon>
                    <p class="card-meta-text">unity</p>
                  </li>

                </ul>

                <h3 class="h3">
                  <a href="https://quantum-games-inc.itch.io/cinder-city" class="card-title">Cinder City</a>
                </h3>

                <p class="card-text">
                  Demo of a 2D point-and-click adventure game
                </p>
                <a href="#" class="link has-before">Read More</a>
            </div>

          </ul>

        </div>

      </section>
